name: Split & DNS Check

on:
  schedule:
    # æ¯å¤© UTC 0:00ã€6:00ã€12:00ã€18:00 å¼ºåˆ¶æ›´æ–° urls.txt å¹¶ç”Ÿæˆåˆ†ç‰‡
    - cron: "0 0 * * *"
    - cron: "0 6 * * *"
    - cron: "0 12 * * *"
    - cron: "0 18 * * *"
    # æ¯ 22 åˆ†é’Ÿè½®æ›¿åˆ†ç‰‡éªŒè¯
    - cron: "*/22 * * * *"
  workflow_dispatch:
    inputs:
      part:
        description: 'æ‰‹åŠ¨éªŒè¯æŒ‡å®šåˆ†ç‰‡ 1~16'
        required: false
        default: ''

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      PYTHONUNBUFFERED: 1

    steps:
      - name: Checkout repository (full)
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.12'

      - name: Install dependencies
        run: pip install --upgrade requests dnspython

      - name: Ensure delete_counter.json exists (pull latest)
        shell: bash
        run: |
          mkdir -p dist
          git fetch origin main
          git checkout origin/main -- dist/delete_counter.json || echo "{}" > dist/delete_counter.json
          echo "delete_counter.json ready"

      - name: Determine PART index
        id: detect
        shell: bash
        run: |
          mkdir -p tmp
          LAST_PART_FILE="tmp/last_part.txt"
          git fetch origin main
          git checkout origin/main -- tmp/last_part.txt || echo "1" > tmp/last_part.txt

          PART_INPUT="${{ github.event.inputs.part }}"
          if [ -n "$PART_INPUT" ]; then
            PART="$PART_INPUT"
            echo "Manual part specified: $PART"
          else
            LAST_PART=$(cat "$LAST_PART_FILE")
            PART=$(( (LAST_PART % 16) + 1 ))
            echo "Auto rotating to part: $PART"
          fi

          echo $PART > $LAST_PART_FILE
          echo "part=$PART" >> $GITHUB_OUTPUT

      - name: Force download rules at schedule times
        shell: bash
        run: |
          CURRENT_HOUR=$(date -u +"%H")
          if [[ "$CURRENT_HOUR" == "00" || "$CURRENT_HOUR" == "06" || "$CURRENT_HOUR" == "12" || "$CURRENT_HOUR" == "18" ]]; then
            echo "Force update: downloading and splitting"
            python split_and_check_16.py --force-update
          else
            echo "Not a forced-update hour"
          fi

      - name: Ensure rules and part exist
        shell: bash
        run: |
          MERGED_FILE="merged_rules.txt"
          FIRST_PART="tmp/part_01.txt"
          if [ ! -f "$MERGED_FILE" ] || [ ! -f "$FIRST_PART" ]; then
            echo "Missing merged or part_01 -> generating"
            python split_and_check_16.py --force-update
          else
            echo "merged and part_01 exist"
          fi

      - name: Run DNS validation for part
        shell: bash
        env:
          PART: ${{ steps.detect.outputs.part }}
        run: |
          mkdir -p logs dist tmp
          PART_FILE=$(printf "tmp/part_%02d.txt" "$PART")
          LOG_FILE=$(printf "logs/split_check_part_%02d.log" "$PART")
          echo "Validate PART=$PART"
          # use validate.py wrapper so log is consistent
          python validate.py "$PART" | tee "$LOG_FILE"

      - name: Commit & Push Validated Rules
        shell: bash
        env:
          PART: ${{ steps.detect.outputs.part }}
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          # add outputs including delete_counter.json and validated files
          git add tmp/last_part.txt dist/validated_part_*.txt tmp/part_*.txt logs/ merged_rules.txt dist/delete_counter.json || true

          # try to extract COMMIT_STATS from log
          STATS=$(grep "COMMIT_STATS" logs/split_check_part_${PART}.log | tail -n1 || true)
          if [ -n "$STATS" ]; then
            MSG="ðŸ¤– Auto update: $STATS"
          else
            MSG="ðŸ¤– Auto update: validated part ${PART}"
          fi

          git commit -m "$MSG" || echo "No changes to commit"
          git pull --rebase origin main || echo "Pull failed or nothing to rebase"
          git push https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }}.git HEAD:main
