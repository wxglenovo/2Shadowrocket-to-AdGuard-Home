      # -----------------------------
      - name: Download rules if scheduled
        if: startsWith(github.event_name, 'schedule') && contains('0 0,6,12,18', github.event.schedule)
        run: |
          python split_and_check_16.py --force-update

      # -----------------------------
      # 7. éªŒè¯æŒ‡å®šåˆ†ç‰‡
      # -----------------------------
      - name: Validate Part
        run: |
          python split_and_check_16.py --part ${{ steps.detect.outputs.part }}

      # -----------------------------
