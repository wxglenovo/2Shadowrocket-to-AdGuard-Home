name: Split & DNS Check

on:
  schedule:
    - cron: "0 0 * * *"
    - cron: "0 6 * * *"
    - cron: "0 12 * * *"
    - cron: "0 18 * * *"
    - cron: "*/22 * * * *"
  workflow_dispatch:
    inputs:
      part:
        description: 'æ‰‹åŠ¨éªŒè¯æŒ‡å®šåˆ†ç‰‡ 1~16'
        required: false
        default: ''

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      PYTHONUNBUFFERED: 1

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.12'

      - name: Install dependencies
        run: pip install --upgrade requests dnspython

      - name: Configure Git user
        run: |
          echo "é…ç½® Git ç”¨æˆ·"
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          
          # è¾“å‡º Git é…ç½®ä¿¡æ¯ï¼Œè°ƒè¯•ç”¨
          git config --list
          
          # æ£€æŸ¥ Git æ˜¯å¦æ­£å¸¸å·¥ä½œ
          git status

      - name: Determine PART index
        id: detect
        shell: bash
        run: |
          mkdir -p tmp
          LAST_PART_FILE="tmp/last_part.txt"

          git fetch origin main
          git checkout origin/main -- tmp/last_part.txt || echo "âš  tmp/last_part.txt ä¸å­˜åœ¨"

          PART_INPUT="${{ github.event.inputs.part }}"

          if [ -n "$PART_INPUT" ]; then
            PART="$PART_INPUT"
            echo "ğŸ›  æ‰‹åŠ¨æŒ‡å®šåˆ†ç‰‡ï¼š$PART"
          else
            if [ -f "$LAST_PART_FILE" ]; then
              LAST_PART=$(cat "$LAST_PART_FILE")
              PART=$(( (LAST_PART % 16) + 1 ))
            else
              PART=1
            fi
            echo "â± è‡ªåŠ¨è½®æ›¿åˆ†ç‰‡ï¼š$PART"
          fi

          echo $PART > $LAST_PART_FILE
          echo "part=$PART" >> $GITHUB_OUTPUT

      - name: Track Deletion Count
        shell: bash
        run: |
          DELETION_COUNT_FILE="tmp/deletion_count.txt"
          RULE_ID="${PART}"

          if [ -f "$DELETION_COUNT_FILE" ]; then
            DELETION_COUNT=$(grep "$RULE_ID" "$DELETION_COUNT_FILE" | awk '{print $2}')
          else
            DELETION_COUNT=0
          fi

          if [ "$DELETION_COUNT" -lt 4 ]; then
            DELETION_COUNT=$((DELETION_COUNT + 1))
            echo "$RULE_ID $DELETION_COUNT" >> "$DELETION_COUNT_FILE"
            echo "ğŸ”„ å¢åŠ è§„åˆ™ $RULE_ID çš„åˆ é™¤è®¡æ•°: $DELETION_COUNT"
          fi

          echo "DELETION_COUNT=$DELETION_COUNT" >> $GITHUB_ENV

      - name: Force download rules at schedule times
        shell: bash
        run: |
          CURRENT_HOUR=$(date -u +"%H")
          if [[ "$CURRENT_HOUR" == "00" || "$CURRENT_HOUR" == "06" || "$CURRENT_HOUR" == "12" || "$CURRENT_HOUR" == "18" ]]; then
            echo "âœ… å¼ºåˆ¶ä¸‹è½½è§„åˆ™æºå¹¶ç”Ÿæˆæ‰€æœ‰åˆ†ç‰‡"
            python split_and_check_16.py --force-update
          else
            echo "â© éä¸‹è½½æ—¶é—´ï¼Œä¸å¼ºåˆ¶æ›´æ–°"
          fi

      - name: Ensure rules and first part exist
        shell: bash
        run: |
          MERGED_FILE="merged_rules.txt"
          TMP_DIR="tmp"
          FIRST_PART="$TMP_DIR/part_01.txt"

          if [ ! -f "$MERGED_FILE" ] || [ ! -f "$FIRST_PART" ]; then
            echo "âš  ç¼ºå°‘è§„åˆ™æ–‡ä»¶æˆ–åˆ†ç‰‡ï¼Œè‡ªåŠ¨æ‹‰å–è§„åˆ™æºå¹¶ç”Ÿæˆåˆ†ç‰‡"
            python split_and_check_16.py --force-update
          else
            echo "âœ… è§„åˆ™æ–‡ä»¶å’Œåˆ†ç‰‡å­˜åœ¨"
          fi

      - name: Ensure current part file exists
        shell: bash
        env:
          PART: ${{ steps.detect.outputs.part }}
        run: |
          PART_FILE=$(printf "tmp/part_%02d.txt" "$PART")
          if [ ! -f "$PART_FILE" ]; then
            echo "âš  å½“å‰åˆ†ç‰‡ç¼ºå¤±ï¼š$PART_FILE"
            echo "ğŸ”„ è‡ªåŠ¨ä¸‹è½½è§„åˆ™æºå¹¶ç”Ÿæˆåˆ†ç‰‡"
            python split_and_check_16.py --force-update
          else
            echo "âœ… å½“å‰åˆ†ç‰‡å­˜åœ¨ï¼š$PART_FILE"
          fi

      - name: Run DNS validation
        shell: bash
        env:
          PART: ${{ steps.detect.outputs.part }}
        run: |
          mkdir -p logs
          echo "â± å¼€å§‹éªŒè¯åˆ†ç‰‡ $PART"
          python split_and_check_16.py --part "$PART" | tee logs/split_check_part_${PART}.log

      - name: Commit & Push Validated Rules
        shell: bash
        env:
          PART: ${{ steps.detect.outputs.part }}
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          
          STATS=$(grep "COMMIT_STATS" logs/split_check_part_${PART}.log | tail -n1 | sed 's/COMMIT_STATS: //')

          git add tmp/last_part.txt dist/validated_part_*.txt tmp/part_*.txt logs/ merged_rules.txt
          git commit -m "ğŸ¤– Auto update: validated part $PART â†’ $STATS" || echo "No changes to commit"

          git pull --rebase origin main || echo "âš  Pull failed or nothing to rebase"
          git push https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }}.git HEAD:main
