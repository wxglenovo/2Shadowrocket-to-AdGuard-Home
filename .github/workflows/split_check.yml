    steps:

      # -----------------------------
      # 1. æ£€å‡ºä»“åº“
      # -----------------------------
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # è·å–å®Œæ•´å†å²

      # -----------------------------
      # 2. è®¾ç½® Python ç¯å¢ƒ
      # -----------------------------
      - name: Setup Python
        uses: actions/setup-python@v4
