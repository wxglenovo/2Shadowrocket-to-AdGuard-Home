          fi

      - name: Ensure merged rules & tmp folder exist
        run: |
          MERGED_FILE="merged_rules.txt"
          TMP_DIR="tmp"

          if [ ! -f "$MERGED_FILE" ]; then
            echo "âŒ merged_rules.txt ç¼ºå¤± â†’ é‡æ–°ç”Ÿæˆ"
            python3 split_and_check_16.py --force
          fi

          if [ ! -d "$TMP_DIR" ]; then
            echo "âŒ tmp ç›®å½•ç¼ºå¤± â†’ é‡æ–°ç”Ÿæˆ"
            python3 split_and_check_16.py --force
          fi

      # âœ…âœ…âœ… å¼ºåˆ¶ç¡®ä¿ 16 ä¸ªåˆ†ç‰‡éƒ½å­˜åœ¨
      - name: Ensure all 16 parts exist
        run: |
          TMP_DIR="tmp"
          missing=0
          for i in $(seq -w 01 16); do
            PART_FILE="$TMP_DIR/part_${i}.txt"
            if [ ! -f "$PART_FILE" ]; then
              echo "âŒ ç¼ºå¤±ï¼š$PART_FILE"
              missing=1
            fi
          done

          if [ "$missing" -eq 1 ]; then
            echo "âš  åˆ†ç‰‡ä¸å®Œæ•´ï¼Œæ‰§è¡Œ --force é‡å»ºå…¨éƒ¨åˆ†ç‰‡"
            python3 split_and_check_16.py --force
          else
            echo "âœ… æ‰€æœ‰ 16 ä¸ªåˆ†ç‰‡å­˜åœ¨"
          fi

      # âœ…âœ…âœ… ç¬¬äºŒéå†éªŒè¯æ•°é‡æ˜¯å¦æ­£ç¡®ï¼ˆé˜²è„šæœ¬ä¸­é€”å¤±è´¥ï¼‰
      - name: Double check part count
        run: |
          COUNT=$(ls tmp/part_*.txt | wc -l)
          echo "å½“å‰åˆ†ç‰‡æ•°é‡ï¼š$COUNT"
          if [ "$COUNT" -ne 16 ]; then
            echo "âŒ åˆ†ç‰‡æ•°é‡ä¸è¶³ 16ï¼Œå†æ¬¡æ‰§è¡Œ --force"
            python3 split_and_check_16.py --force
          else
            echo "âœ… åˆ†ç‰‡æ•°é‡æ­£ç¡®ï¼Œç»§ç»­"
          fi

      - name: Ensure delete_counter.json exists
        run: |
          mkdir -p dist
          if [ ! -f dist/delete_counter.json ]; then
            echo "{}" > dist/delete_counter.json
            echo "âœ… åˆ›å»º dist/delete_counter.json"
