      # -----------------------------
      # 7. å®šæ—¶å¼ºåˆ¶ä¸‹è½½è§„åˆ™
      # -----------------------------
      - name: Force download rules at schedule times
        run: |
          CURRENT_HOUR=$(date -u +"%H")
          if [[ "$CURRENT_HOUR" == "00" || "$CURRENT_HOUR" == "06" || "$CURRENT_HOUR" == "12" || "$CURRENT_HOUR" == "18" ]]; then
            echo "âœ… å¼ºåˆ¶ä¸‹è½½è§„åˆ™æºå¹¶ç”Ÿæˆæ‰€æœ‰åˆ†ç‰‡"
            python3 split_and_check_16.py --force-update  # ğŸ”¹ ä¿®æ”¹è¯´æ˜ï¼šå‚æ•°ç»Ÿä¸€ä¸ºæœ€æ–° Python è„šæœ¬å¢é‡æ›´æ–°ç‰ˆæœ¬
          else
            echo "â© éä¸‹è½½æ—¶é—´ï¼Œä¸å¼ºåˆ¶æ›´æ–°"
          fi

      # -----------------------------
      # 8. ç¡®ä¿è§„åˆ™æ–‡ä»¶åŠé¦–ä¸ªåˆ†ç‰‡å­˜åœ¨
      # -----------------------------
      - name: Ensure rules and first part exist
        run: |
          MERGED_FILE="merged_rules.txt"
          FIRST_PART="${{ env.TMP_DIR }}/part_01.txt"
          if [ ! -f "$MERGED_FILE" ] || [ ! -f "$FIRST_PART" ]; then
            echo "âš  ç¼ºå°‘è§„åˆ™æ–‡ä»¶æˆ–åˆ†ç‰‡ â†’ é‡æ–°æ‹‰å–"
            python3 split_and_check_16.py --force-update  # ğŸ”¹ å‚æ•°åŒæ­¥
          else
            echo "âœ… è§„åˆ™æ–‡ä»¶å’Œåˆ†ç‰‡å­˜åœ¨"
          fi

      # -----------------------------
      # 9. ç¡®ä¿ delete_counter.json å­˜åœ¨
      # -----------------------------
      - name: Ensure delete_counter.json exists
        run: |
          if [ ! -f ${{ env.DIST_DIR }}/delete_counter.json ]; then
            echo "{}" > ${{ env.DIST_DIR }}/delete_counter.json
            echo "âœ… åˆ›å»º dist/delete_counter.json"
          else
            echo "âœ… delete_counter.json å·²å­˜åœ¨"
          fi

      # -----------------------------
      # 10. å¯¹å½“å‰åˆ†ç‰‡è¿›è¡Œ DNS éªŒè¯
      # -----------------------------
      - name: Run DNS validation for current part
        env:
          PART: ${{ steps.detect.outputs.part }}
        run: |
          echo "â± å¼€å§‹éªŒè¯åˆ†ç‰‡ $PART"
          python3 split_and_check_16.py --part "$PART" | tee ${{ env.LOG_DIR }}/split_check_part_${PART}.log

      # -----------------------------
      # 11. æäº¤å¹¶æ¨é€éªŒè¯åçš„è§„åˆ™
      # -----------------------------
      - name: Commit & Push Validated Rules
        env:
          PART: ${{ steps.detect.outputs.part }}
        run: |
          STATS=$(grep "COMMIT_STATS" ${{ env.LOG_DIR }}/split_check_part_${PART}.log | tail -n1 | sed 's/COMMIT_STATS: //')
          git add ${{ env.TMP_DIR }}/last_part.txt ${{ env.DIST_DIR }}/validated_part_*.txt ${{ env.DIST_DIR }}/delete_counter.json merged_rules.txt
          git commit -m "ğŸ¤– part $PART â†’ $STATS" || echo "No changes to commit"
          git pull --rebase --autostash origin main || echo "âš  Pull failed"  # ğŸ”¹ ä¿®æ”¹è¯´æ˜ï¼šå¢åŠ  --autostash é¿å…å†²çªä¸­æ–­
          git push https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }}.git HEAD:main || echo "âš  Push failed"
