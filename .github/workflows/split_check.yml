name: Split & DNS Check

on:
  schedule:
    - cron: "0 0 * * *"
    - cron: "0 6 * * *"
    - cron: "0 12 * * *"
    - cron: "0 18 * * *"
    - cron: "*/22 * * * *"
  workflow_dispatch:
    inputs:
      part:
        description: 'æ‰‹åŠ¨éªŒè¯æŒ‡å®šåˆ†ç‰‡ 1~16'
        required: false
        default: ''

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      PYTHONUNBUFFERED: 1

    steps:
      # âœ… 1 Checkout repository
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      # âœ… 2 Setup Python
      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.12'

      # âœ… 3 Install dependencies
      - name: Install dependencies
        run: pip install --upgrade requests dnspython

      # âœ… 4 Configure Git
      - name: Configure Git
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"

      # âœ… 5 Determine PART index (è‡ªåŠ¨è½®è½¬ / æ”¯æŒæ‰‹åŠ¨æŒ‡å®š)
      - name: Determine PART index
        id: detect
        run: |
          mkdir -p tmp
          LAST_PART_FILE="tmp/last_part.txt"
          PART_INPUT="${{ github.event.inputs.part }}"
          if [ -n "$PART_INPUT" ]; then
            PART="$PART_INPUT"
          else
            if [ -f "$LAST_PART_FILE" ]; then
              LAST_PART=$(cat "$LAST_PART_FILE")
              PART=$(( (LAST_PART % 16) + 1 ))
            else
              PART=1
            fi
          fi
          echo $PART > $LAST_PART_FILE
          echo "part=$PART" >> $GITHUB_OUTPUT
          echo "âœ… æœ¬æ¬¡éªŒè¯åˆ†ç‰‡ï¼š$PART"

      # âœ… 6 ç¡®ä¿è§„åˆ™æ–‡ä»¶ & 16 ä¸ªåˆ†ç‰‡å­˜åœ¨ï¼ˆè‡ªåŠ¨ä¿®å¤ + é‡è¯• 2 æ¬¡ï¼‰
      - name: Ensure rules & all 16 parts exist (Auto repair & retry)
        shell: bash
        env:
          PART: ${{ steps.detect.outputs.part }}
        run: |
          MERGED_FILE="merged_rules.txt"
          TMP_DIR="tmp"
          mkdir -p "$TMP_DIR"

          check_parts() {
            for i in {01..16}; do
              if [ ! -f "$TMP_DIR/part_$i.txt" ]; then
                return 1
              fi
            done
            return 0
          }

          echo "ðŸ” æ£€æŸ¥ merged_rules.txt æ˜¯å¦å­˜åœ¨"
          FORCE_UPDATE=0
          if [ ! -f "$MERGED_FILE" ]; then
            echo "âš  ç¼ºå¤± merged_rules.txt"
            FORCE_UPDATE=1
          fi

          echo "ðŸ” æ£€æŸ¥ 16 ä¸ªåˆ†ç‰‡æ˜¯å¦å­˜åœ¨"
          if ! check_parts; then
            echo "âš  åˆ†ç‰‡ç¼ºå¤±ï¼Œéœ€å¼ºåˆ¶æ›´æ–°"
            FORCE_UPDATE=1
          fi

          CURRENT_HOUR=$(date -u +"%H")
          if [[ "$CURRENT_HOUR" =~ ^(00|06|12|18)$ ]]; then
            echo "ðŸ•’ å›ºå®šæ—¶é—´ ${CURRENT_HOUR}ï¼Œå¼ºåˆ¶æ›´æ–°è§„åˆ™"
            FORCE_UPDATE=1
          fi

          if [ $FORCE_UPDATE -eq 0 ]; then
            echo "âœ… è§„åˆ™ä¸Žåˆ†ç‰‡å‡å­˜åœ¨ï¼Œæ— éœ€ä¿®å¤"
            exit 0
          fi

          echo "ðŸ”§ å¼€å§‹æ‰§è¡Œå¼ºåˆ¶æ›´æ–°ï¼ˆæœ€å¤šé‡è¯• 2 æ¬¡ï¼‰"
          ATTEMPT=1
          while [ $ATTEMPT -le 2 ]; do
            echo "ðŸ” ç¬¬ $ATTEMPT æ¬¡å°è¯•ç”Ÿæˆåˆ†ç‰‡..."
            python split_and_check_16.py --force-update

            echo "âœ… æ£€æŸ¥ç”Ÿæˆç»“æžœ..."
            if check_parts; then
              echo "ðŸŽ‰ æ‰€æœ‰ 16 ä¸ªåˆ†ç‰‡å·²æˆåŠŸç”Ÿæˆ âœ…"
              exit 0
            fi

            echo "âš  ç¬¬ $ATTEMPT æ¬¡ç”Ÿæˆå¤±è´¥ï¼Œå‡†å¤‡é‡è¯•..."
            sleep 3
            ATTEMPT=$((ATTEMPT + 1))
          done

          echo "âŒ å¤šæ¬¡å°è¯•ä»æœªç”Ÿæˆå®Œæ•´åˆ†ç‰‡"
          exit 1

      # âœ… 7 æ‰§è¡ŒæŒ‡å®šåˆ†ç‰‡éªŒè¯
      - name: Run DNS validation for current part
        env:
          PART: ${{ steps.detect.outputs.part }}
        run: |
          mkdir -p logs
          echo "â± å¼€å§‹éªŒè¯åˆ†ç‰‡ $PART"
          python split_and_check_16.py --part "$PART" | tee logs/split_check_part_${PART}.log

      # âœ… 8 Commit & Push ç»“æžœå›žä»“åº“
      - name: Commit & Push Validated Rules
        env:
          PART: ${{ steps.detect.outputs.part }}
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          STATS=$(grep "COMMIT_STATS" logs/split_check_part_${PART}.log 2>/dev/null | tail -n1 | sed 's/COMMIT_STATS: //' || echo "0,0,0")
          git add tmp/last_part.txt dist/validated_part_*.txt dist/delete_counter.json merged_rules.txt
          git commit -m "ðŸ¤– part $PART â†’ $STATS" || echo "No changes to commit"
          git pull --rebase origin main || echo "âš  Pull failed or nothing to rebase"
          git push https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }}.git HEAD:main
