name: Split & DNS Check (Concurrent)

on:
  schedule:
    - cron: "0 0 * * *"
    - cron: "0 6 * * *"
    - cron: "0 12 * * *"
    - cron: "0 18 * * *"
    - cron: "*/22 * * * *"
  workflow_dispatch:
    inputs:
      part:
        description: '手动验证指定分片 1~16'
        required: false
        default: ''

permissions:
  contents: write

jobs:
  dns_check:
    runs-on: ubuntu-latest
    env:
      PYTHONUNBUFFERED: 1
      DNS_WORKERS: 50
      DNS_BATCH_SIZE: 500

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.12'

      - name: Install deps
        run: pip install requests dnspython

      - name: Git config
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"

      - name: Detect PART
        id: detect
        run: |
          mkdir -p tmp
          FILE="tmp/last_part.txt"
          if [ -n "${{ github.event.inputs.part }}" ]; then
            PART="${{ github.event.inputs.part }}"
          else
            if [ -f "$FILE" ]; then
              LAST=$(cat "$FILE")
              PART=$(( (LAST % 16) + 1 ))
            else
              PART=1
            fi
          fi
          echo "$PART" > "$FILE"
          echo "part=$PART" >> $GITHUB_OUTPUT

      - name: Ensure rules exist
        run: |
          FIRST_PART="tmp/part_01.txt"
          if [ ! -f "$FIRST_PART" ]; then
            echo "⚠ 未找到 tmp 分片 → 重新生成"
            python3 split_and_check_16.py
          fi

      - name: Run validation
        env:
          PART: ${{ steps.detect.outputs.part }}
        run: |
          python3 split_and_check_16.py --part "$PART" | tee logs_part_$PART.txt

      - name: Commit & Push
        env:
          PART: ${{ steps.detect.outputs.part }}
        run: |
          git add tmp/ dist/
          git commit -m "✅ part $PART Auto Validation" || echo "No change"
          git pull --rebase origin main || true
          git push https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }}.git HEAD:main || true
