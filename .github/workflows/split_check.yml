      PARTS: 16            # ğŸ”¹ ä¿®æ”¹è¯´æ˜ï¼šåˆ†ç‰‡æ•°å¯é€šè¿‡ç¯å¢ƒå˜é‡ç»Ÿä¸€ç®¡ç†
      TMP_DIR: tmp
