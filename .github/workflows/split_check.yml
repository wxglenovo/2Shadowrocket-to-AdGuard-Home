name: Split & DNS Check

on:
  schedule:
    - cron: "0 0 * * *"
    - cron: "0 6 * * *"
    - cron: "0 12 * * *"
    - cron: "0 18 * * *"
    - cron: "*/22 * * * *"
  workflow_dispatch:
    inputs:
      part:
        description: 'æ‰‹åŠ¨éªŒè¯æŒ‡å®šåˆ†ç‰‡ 1~16'
        required: false
        default: ''

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      PYTHONUNBUFFERED: 1

    steps:
      # 1ï¸âƒ£ Checkout repository
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      # 2ï¸âƒ£ Setup Python
      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.12'

      # 3ï¸âƒ£ Install dependencies
      - name: Install dependencies
        run: pip install --upgrade requests dnspython

      # 4ï¸âƒ£ Configure Git
      - name: Configure Git
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"

      # 5ï¸âƒ£ Determine PART index
      - name: Determine PART index
        id: detect
        run: |
          mkdir -p tmp
          LAST_PART_FILE="tmp/last_part.txt"
          PART_INPUT="${{ github.event.inputs.part }}"
          if [ -n "$PART_INPUT" ]; then
            PART="$PART_INPUT"
          else
            if [ -f "$LAST_PART_FILE" ]; then
              LAST_PART=$(cat "$LAST_PART_FILE")
              PART=$(( (LAST_PART % 16) + 1 ))
            else
              PART=1
            fi
          fi
          echo $PART > $LAST_PART_FILE
          echo "part=$PART" >> $GITHUB_OUTPUT

      # 6ï¸âƒ£ Force update rules at fixed schedule times
      - name: Force update rules at 00/06/12/18
        run: |
          CURRENT_HOUR=$(date -u +"%H")
          mkdir -p tmp dist
          if [[ "$CURRENT_HOUR" == "00" || "$CURRENT_HOUR" == "06" || "$CURRENT_HOUR" == "12" || "$CURRENT_HOUR" == "18" ]]; then
            echo "âœ… å›ºå®šæ—¶é—´æ›´æ–°è§„åˆ™æºå¹¶ç”Ÿæˆåˆ†ç‰‡"
            python split_and_check_16.py --force-update
          else
            echo "â© éžå›ºå®šæ›´æ–°æ—¶é—´ï¼Œè·³è¿‡å¼ºåˆ¶æ›´æ–°"
          fi

      # 7ï¸âƒ£ Ensure parts exist (only if missing)
      - name: Ensure rules and parts exist
        run: |
          mkdir -p tmp dist
          MISSING=0
          for i in {01..16}; do
            if [ ! -f "tmp/part_$i.txt" ]; then
              echo "âš  tmp/part_$i.txt ç¼ºå¤±"
              MISSING=1
            fi
          done

          if [ $MISSING -eq 1 ]; then
            echo "âš  ç¼ºå¤±åˆ†ç‰‡ï¼Œè‡ªåŠ¨ç”Ÿæˆæ‰€æœ‰åˆ†ç‰‡"
            python split_and_check_16.py --force-update
          else
            echo "âœ… æ‰€æœ‰åˆ†ç‰‡å­˜åœ¨"
          fi

      # 8ï¸âƒ£ Run DNS validation for current part
      - name: Run DNS validation for current part
        env:
          PART: ${{ steps.detect.outputs.part }}
        run: |
          mkdir -p logs
          echo "â± å¼€å§‹éªŒè¯åˆ†ç‰‡ $PART"
          python split_and_check_16.py --part "$PART" | tee logs/split_check_part_${PART}.log

      # 9ï¸âƒ£ Commit & Push Validated Rules
      - name: Commit & Push Validated Rules
        env:
          PART: ${{ steps.detect.outputs.part }}
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          STATS=$(grep "COMMIT_STATS" logs/split_check_part_${PART}.log 2>/dev/null | tail -n1 | sed 's/COMMIT_STATS: //' || echo "0,0,0")
          git add tmp/last_part.txt dist/validated_part_*.txt dist/delete_counter.json merged_rules.txt
          git commit -m "ðŸ¤– part $PART â†’ $STATS" || echo "No changes to commit"
          git pull --rebase origin main || echo "âš  Pull failed or nothing to rebase"
          git push https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }}.git HEAD:main
