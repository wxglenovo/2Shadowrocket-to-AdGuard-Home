      - name: Determine PART index
        id: detect
        run: |
          mkdir -p tmp
          LAST_PART_FILE="tmp/last_part.txt"
          PART_INPUT="${{ github.event.inputs.part }}"

          if [ -n "$PART_INPUT" ]; then
            PART="$PART_INPUT"
