name: Split & DNS Check (Concurrent)

on:
  schedule:
    - cron: "0 0 * * *"
    - cron: "0 6 * * *"
    - cron: "0 12 * * *"
    - cron: "0 18 * * *"
    - cron: "*/22 * * * *"
  workflow_dispatch:
    inputs:
      part:
        description: 'æ‰‹åŠ¨éªŒè¯æŒ‡å®šåˆ†ç‰‡ 1~16'
        required: false
        default: ''

permissions:
  contents: write

jobs:
  dns_check:
    runs-on: ubuntu-latest
    env:
      PYTHONUNBUFFERED: 1
      DNS_WORKERS: 50
      DNS_BATCH_SIZE: 500

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.12'

      - name: Install dependencies
        run: pip install --upgrade requests dnspython tqdm

      - name: Configure Git
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"

      - name: Determine PART index
        id: detect
        run: |
          mkdir -p tmp
          LAST_PART_FILE="tmp/last_part.txt"
          PART_INPUT="${{ github.event.inputs.part }}"
          
          if [ -n "$PART_INPUT" ]; then
            PART="$PART_INPUT"
            echo "ğŸ›  æ‰‹åŠ¨æŒ‡å®šåˆ†ç‰‡ï¼š$PART"
          else
            if [ -f "$LAST_PART_FILE" ]; then
              LAST_PART=$(cat "$LAST_PART_FILE")
              PART=$(( (LAST_PART % 16) + 1 ))
            else
              PART=1
            fi
            echo "â± è‡ªåŠ¨è½®æ›¿åˆ†ç‰‡ï¼š$PART"
          fi
          
          echo "$PART" > "$LAST_PART_FILE"
          echo "part=$PART" >> $GITHUB_OUTPUT

      - name: Ensure rules exist
        run: |
          MERGED_FILE="merged_rules.txt"
          FIRST_PART="dist/validated_part_01.txt"
          mkdir -p dist
          if [ ! -f "$MERGED_FILE" ] or [ ! -f "$FIRST_PART" ]; then
            echo "âš  ç¼ºå°‘è§„åˆ™æ–‡ä»¶æˆ–åˆ†ç‰‡ â†’ ä¸‹è½½å¹¶ç”Ÿæˆ"
            python3 split_and_check_16.py
          else
            echo "âœ… è§„åˆ™æ–‡ä»¶å’Œåˆ†ç‰‡å­˜åœ¨"
          fi

      - name: Ensure delete_counter.json exists
        run: |
          if [ ! -f dist/delete_counter.json ]; then
            echo "{}" > dist/delete_counter.json
            echo "âœ… åˆ›å»º dist/delete_counter.json"
          else
            echo "âœ… delete_counter.json å·²å­˜åœ¨"
          fi

      - name: Run DNS validation for current part
        env:
          PART: ${{ steps.detect.outputs.part }}
        run: |
          mkdir -p logs
          echo "â± å¼€å§‹éªŒè¯åˆ†ç‰‡ $PART"
          python3 split_and_check_16.py --part "$PART" --concurrent | tee logs/split_check_part_${PART}.log

      - name: Commit & Push Validated Rules
        env:
          PART: ${{ steps.detect.outputs.part }}
        run: |
          STATS=$(grep "COMMIT_STATS" logs/split_check_part_${PART}.log | tail -n1 | sed 's/COMMIT_STATS: //')
          git add tmp/last_part.txt dist/validated_part_*.txt dist/delete_counter.json merged_rules.txt
          git commit -m "ğŸ¤– part $PART â†’ $STATS" || echo "No changes to commit"
          git pull --rebase origin main || echo "âš  Pull failed"
          git push https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }}.git HEAD:main || echo "âš  Push failed"
