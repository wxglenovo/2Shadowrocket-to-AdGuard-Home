name: Split & DNS Check

on:
  schedule:
    - cron: "0 0 * * *"
    - cron: "0 6 * * *"
    - cron: "0 12 * * *"
    - cron: "0 18 * * *"
    - cron: "*/22 * * * *"
  workflow_dispatch:
    inputs:
      part:
        description: "æ‰‹åŠ¨éªŒè¯æŒ‡å®šåˆ†ç‰‡ 1~16"
        required: false
        default: ""

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      PYTHONUNBUFFERED: 1

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - uses: actions/setup-python@v4
        with:
          python-version: '3.12'

      - name: Install dependencies
        run: pip install --upgrade requests dnspython

      - name: Determine PART index
        id: detect
        shell: bash
        run: |
          mkdir -p tmp
          LAST_FILE="tmp/last_part.txt"
          git fetch origin main
          git checkout origin/main -- tmp/last_part.txt || true
          PART_INPUT="${{ github.event.inputs.part }}"
          if [ -n "$PART_INPUT" ]; then
            PART="$PART_INPUT"
          else
            if [ -f "$LAST_FILE" ]; then
              LAST=$(cat "$LAST_FILE")
              PART=$(( (LAST % 16) + 1 ))
            else
              PART=1
            fi
          fi
          echo "$PART" > "$LAST_FILE"
          echo "part=$PART" >> $GITHUB_OUTPUT

      - name: Force download rules at schedule
        shell: bash
        run: |
          CURRENT_HOUR=$(date -u +"%H")
          echo "â± å½“å‰ UTC å°æ—¶ï¼š$CURRENT_HOUR"
          if [[ "$CURRENT_HOUR" == "00" || "$CURRENT_HOUR" == "06" || "$CURRENT_HOUR" == "12" || "$CURRENT_HOUR" == "18" ]]; then
            python split_and_check_16.py --force-update
          fi

      - name: Run DNS validation & collect stats
        shell: bash
        env:
          PART: ${{ steps.detect.outputs.part }}
        run: |
          mkdir -p logs dist
          STATS=$(python split_and_check_16.py --part "$PART")
          # æå–æ€»æ•°/æ–°å¢/åˆ é™¤
          TOTAL=$(echo $STATS | grep -oP 'æ€»æ•° \K\d+')
          ADDED=$(echo $STATS | grep -oP 'æ–°å¢ \K\d+')
          REMOVED=$(echo $STATS | grep -oP 'åˆ é™¤ \K\d+')
          echo "STAT_LINE=æ€»æ•° $TOTAL, æ–°å¢ $ADDED, åˆ é™¤ $REMOVED" >> $GITHUB_ENV
          echo "âœ… åˆ†ç‰‡ $PART éªŒè¯å®Œæˆ: $STAT_LINE"
          python split_and_check_16.py --part "$PART" | tee logs/split_check_part_${PART}.log

      - name: Commit & Push Validated Rules
        shell: bash
        env:
          PART: ${{ steps.detect.outputs.part }}
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add tmp/last_part.txt dist/validated_part_*.txt tmp/part_*.txt logs/ merged_rules.txt dist/validated_summary.log
          git commit -m "ğŸ¤– Auto update: validated part $PART
${STAT_LINE}" || echo "No changes"
