name: Split & DNS Check

on:
  schedule:
    # æ¯å¤© UTC 0:00ã€6:00ã€12:00ã€18:00 å¼ºåˆ¶æ›´æ–° urls.txt å¹¶ç”Ÿæˆåˆ†ç‰‡
    - cron: "0 0 * * *"
    - cron: "0 6 * * *"
    - cron: "0 12 * * *"
    - cron: "0 18 * * *"
    # æ¯ 22 åˆ†é’Ÿè½®æ›¿åˆ†ç‰‡éªŒè¯
    - cron: "*/22 * * * *"

  workflow_dispatch:
    inputs:
      part:
        description: 'æ‰‹åŠ¨éªŒè¯æŒ‡å®šåˆ†ç‰‡ 1~16'
        required: false
        default: ''

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      PYTHONUNBUFFERED: 1
      REPO_URL: https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }}.git

    steps:
      - name: Safe checkout using mirror fetch (fix hang)
        run: |
          rm -rf repo
          mkdir repo
          cd repo

          git init
          git remote add origin $REPO_URL

          echo "ğŸ”„ Fetching latest main ..."
          git fetch --depth=1 origin main
          git checkout -f main

      - name: Setup Python
        run: |
          pip install --upgrade requests dnspython

      - name: Determine PART index
        id: detect
        shell: bash
        run: |
          cd repo
          mkdir -p tmp
          LAST_PART_FILE="tmp/last_part.txt"

          PART_INPUT="${{ github.event.inputs.part }}"

          if [ -n "$PART_INPUT" ]; then
            PART="$PART_INPUT"
            echo "ğŸ›  æ‰‹åŠ¨æŒ‡å®šåˆ†ç‰‡ï¼š$PART"
          else
            if [ -f "$LAST_PART_FILE" ]; then
              LAST_PART=$(cat "$LAST_PART_FILE")
              PART=$(( (LAST_PART % 16) + 1 ))
            else
              PART=1
            fi
            echo "â± è‡ªåŠ¨è½®æ›¿åˆ†ç‰‡ï¼š$PART"
          fi

          echo $PART > $LAST_PART_FILE
          echo "part=$PART" >> $GITHUB_OUTPUT

      - name: Force download rules at schedule times
        shell: bash
        run: |
          cd repo
          CURRENT_HOUR=$(date -u +"%H")
          if [[ "$CURRENT_HOUR" == "00" || "$CURRENT_HOUR" == "06" || "$CURRENT_HOUR" == "12" || "$CURRENT_HOUR" == "18" ]]; then
            echo "âœ… å¼ºåˆ¶ä¸‹è½½è§„åˆ™æºå¹¶ç”Ÿæˆæ‰€æœ‰åˆ†ç‰‡"
            python split_and_check_16.py --force-update
          else
            echo "â© éä¸‹è½½æ—¶é—´ï¼Œä¸å¼ºåˆ¶æ›´æ–°"
          fi

      - name: Ensure rules and first part exist
        shell: bash
        run: |
          cd repo
          if [ ! -f "merged_rules.txt" ] || [ ! -f "tmp/part_01.txt" ]; then
            echo "âš  ç¼ºå°‘è§„åˆ™æˆ–åˆ†ç‰‡ â†’ è‡ªåŠ¨é‡æ–°ç”Ÿæˆ"
            python split_and_check_16.py --force-update
          else
            echo "âœ… è§„åˆ™å’Œé¦–ç‰‡å­˜åœ¨"
          fi

      - name: Ensure current part file exists
        shell: bash
        env:
          PART: ${{ steps.detect.outputs.part }}
        run: |
          cd repo
          PART_FILE=$(printf "tmp/part_%02d.txt" "$PART")
          if [ ! -f "$PART_FILE" ]; then
            echo "âš  å½“å‰åˆ†ç‰‡ç¼ºå¤±ï¼š$PART_FILE"
            python split_and_check_16.py --force-update
          else
            echo "âœ… å½“å‰åˆ†ç‰‡å­˜åœ¨"
          fi

      - name: Run DNS validation
        shell: bash
        env:
          PART: ${{ steps.detect.outputs.part }}
        run: |
          cd repo
          mkdir -p logs
          LOG_FILE="logs/split_check_part_${PART}.log"
          echo "â± å¼€å§‹éªŒè¯åˆ†ç‰‡ $PART"
          python split_and_check_16.py --part "$PART" | tee "$LOG_FILE"

      - name: Commit & Push Validated Rules
        shell: bash
        env:
          PART: ${{ steps.detect.outputs.part }}
          REPO_URL: ${{ env.REPO_URL }}
        run: |
          cd repo

          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          git add tmp/last_part.txt dist/validated_part_*.txt tmp/part_*.txt logs/ merged_rules.txt delete_counter.json || true

          if git diff --cached --quiet; then
            echo "âœ… æ— å˜åŒ–ï¼Œè·³è¿‡æäº¤"
            exit 0
          fi

          git commit -m "ğŸ¤– Auto update: validated part $PART âœ… total/update/remove shown in log"
          git push "$REPO_URL" HEAD:main --force
