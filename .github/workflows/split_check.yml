name: Split & DNS Check

on:
  schedule:
    # æ¯å¤© UTC 0:00,6:00,12:00,18:00 å¼ºåˆ¶æ›´æ–°
    - cron: "0 0 * * *"
    - cron: "0 6 * * *"
    - cron: "0 12 * * *"
    - cron: "0 18 * * *"
    # æ¯ 22 åˆ†é’Ÿè½®æ›¿åˆ†ç‰‡éªŒè¯
    - cron: "*/22 * * * *"
  workflow_dispatch:
    inputs:
      part:
        description: 'æ‰‹åŠ¨éªŒè¯æŒ‡å®šåˆ†ç‰‡ 1~16'
        required: false
        default: ''

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      PYTHONUNBUFFERED: 1

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.12'

      - name: Install dependencies
        run: pip install --upgrade requests dnspython

      - name: Determine PART index
        id: detect
        shell: bash
        run: |
          mkdir -p tmp
          LAST_PART_FILE="tmp/last_part.txt"
          git fetch origin main
          git checkout origin/main -- tmp/last_part.txt || echo "âš  tmp/last_part.txt ä¸å­˜åœ¨"

          PART_INPUT="${{ github.event.inputs.part }}"
          if [ -n "$PART_INPUT" ]; then
            PART="$PART_INPUT"
          else
            if [ -f "$LAST_PART_FILE" ]; then
              LAST_PART=$(cat "$LAST_PART_FILE")
              PART=$(( (LAST_PART % 16) + 1 ))
            else
              PART=1
            fi
          fi
          echo $PART > $LAST_PART_FILE
          echo "part=$PART" >> $GITHUB_OUTPUT

      - name: Force update rules
        shell: bash
        run: |
          CURRENT_HOUR=$(date -u +"%H")
          if [[ "$CURRENT_HOUR" == "00" || "$CURRENT_HOUR" == "06" || "$CURRENT_HOUR" == "12" || "$CURRENT_HOUR" == "18" ]]; then
            echo "âœ… å¼ºåˆ¶ä¸‹è½½è§„åˆ™æºå¹¶ç”Ÿæˆæ‰€æœ‰åˆ†ç‰‡"
            python split_and_check_16.py --force-update
          else
            echo "â© éä¸‹è½½æ—¶é—´ï¼Œä¸å¼ºåˆ¶æ›´æ–°"

      - name: Ensure current part exists
        shell: bash
        env:
          PART: ${{ steps.detect.outputs.part }}
        run: |
          PART_FILE=$(printf "tmp/part_%02d.txt" "$PART")
          if [ ! -f "$PART_FILE" ]; then
            echo "âš  å½“å‰åˆ†ç‰‡ç¼ºå¤±ï¼š$PART_FILE"
            python split_and_check_16.py --force-update
          else
            echo "âœ… å½“å‰åˆ†ç‰‡å­˜åœ¨ï¼š$PART_FILE"

      - name: Run DNS validation
        shell: bash
        env:
          PART: ${{ steps.detect.outputs.part }}
        run: |
          mkdir -p logs
          PART_FILE=$(printf "tmp/part_%02d.txt" "$PART")
          VALIDATED_FILE=$(printf "dist/validated_part_%02d.txt" "$PART")
          LOG_FILE=$(printf "logs/split_check_part_%02d.log" "$PART")
          python validate.py "$PART_FILE" "$VALIDATED_FILE" "$LOG_FILE"
          cat "$LOG_FILE"

      - name: Commit & Push
        shell: bash
        env:
          PART: ${{ steps.detect.outputs.part }}
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add tmp/last_part.txt dist/validated_part_*.txt tmp/part_*.txt logs/ merged_rules.txt
          git commit -m "ğŸ¤– Auto update: validated part $PART" || echo "No changes to commit"
          git pull --rebase origin main || echo "âš  Pull failed"
          git push https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }}.git HEAD:main
