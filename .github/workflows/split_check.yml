name: Build AdGuardHome Rules (Sharded Multi-Source)

on:
  schedule:
    - cron: "0 0 * * *"
    - cron: "0 6 * * *"
    - cron: "0 12 * * *"
    - cron: "0 18 * * *"
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout
      - name: Checkout
        uses: actions/checkout@v4

      # 2️⃣ Setup Python
      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.11

      # 3️⃣ Install dependencies
      - name: Install dependencies
        run: |
          pip install --upgrade pip
          pip install dnspython tqdm requests

      # 4️⃣ Download all rule sources
      - name: Download all rule sources
        run: |
          mkdir -p tmp dist
          while read url; do
            file_name="tmp/$(echo "$url" | sed 's/[^a-zA-Z0-9_.-]/_/g')"
            echo "Downloading $url → $file_name"
            curl -sSL "$url" -o "$file_name"
          done < urls.txt

      # 5️⃣ Run validation script
      - name: Validate rules
        run: python validate_rules.py

      # 6️⃣ Commit & Push
      - name: Commit & Push
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@users.noreply.github.com"
          git add dist/valid_rules.txt
          git commit -m "Update validated rules" || echo "No changes to commit"
          git push
