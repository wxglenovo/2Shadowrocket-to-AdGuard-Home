name: Split & DNS Check

on:
  schedule:
    - cron: "0 0 * * *"
    - cron: "0 6 * * *"
    - cron: "0 12 * * *"
    - cron: "0 18 * * *"
    - cron: "*/22 * * * *"
  workflow_dispatch:
    inputs:
      part:
        description: "æ‰‹åŠ¨éªŒè¯æŒ‡å®šåˆ†ç‰‡ 1~16"
        required: false
        default: ""

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      PYTHONUNBUFFERED: 1

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - uses: actions/setup-python@v4
        with:
          python-version: "3.12"

      - run: pip install --upgrade requests dnspython

      - name: Determine PART
        id: detect
        shell: bash
        run: |
          mkdir -p tmp
          LAST_PART_FILE="tmp/last_part.txt"
          git fetch origin main
          git checkout origin/main -- tmp/last_part.txt || echo "âš  ä¸å­˜åœ¨ last_part.txt"
          PART_INPUT="${{ github.event.inputs.part }}"
          if [ -n "$PART_INPUT" ]; then
            PART="$PART_INPUT"
          else
            if [ -f "$LAST_PART_FILE" ]; then
              LAST_PART=$(cat "$LAST_PART_FILE")
              PART=$(( (LAST_PART % 16) + 1 ))
            else
              PART=1
            fi
          fi
          echo $PART > $LAST_PART_FILE
          echo "part=$PART" >> $GITHUB_OUTPUT

      - name: Force download rules at schedule
        shell: bash
        run: |
          H=$(date -u +%H)
          if [[ "$H" == "00" || "$H" == "06" || "$H" == "12" || "$H" == "18" ]]; then
            python split_and_check_16.py --force-update
          fi

      - name: Ensure rules exist
        shell: bash
        run: |
          if [ ! -f merged_rules.txt ] || [ ! -f tmp/part_01.txt ]; then
            python split_and_check_16.py --force-update

      - name: Run DNS validation
        shell: bash
        env:
          PART: ${{ steps.detect.outputs.part }}
        run: |
          mkdir -p logs
          python split_and_check_16.py --part "$PART" | tee logs/split_check_part_${PART}.log

      - name: Commit & Push
        shell: bash
        env:
          PART: ${{ steps.detect.outputs.part }}
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add tmp/last_part.txt dist/validated_part_*.txt tmp/part_*.txt logs/ merged_rules.txt
          git commit -m "ðŸ¤– Auto update: validated part $PART" || echo "No changes"
          git push https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }}.git HEAD:main
