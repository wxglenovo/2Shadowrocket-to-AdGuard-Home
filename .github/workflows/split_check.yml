      - name: Commit & Push Validated Rules
        shell: bash
        env:
          PART: ${{ steps.detect.outputs.part }}
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          git add tmp/last_part.txt dist/validated_part_*.txt tmp/part_*.txt logs/ merged_rules.txt dist/delete_counter.json
          STATS=$(grep "COMMIT_STATS" logs/split_check_part_${PART}.log || echo "æ€» ?, æ–°å¢ ?, åˆ é™¤ ?")
          git commit -m "ğŸ¤–  validated part $PART â†’ $STATS" || echo "No changes to commit"
          git pull --rebase origin main || echo "âš  Pull failed or nothing to rebase"
