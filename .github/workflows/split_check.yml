name: Split & DNS Check

on:
  schedule:
    - cron: "0 0 * * *"
    - cron: "0 6 * * *"
    - cron: "0 12 * * *"
    - cron: "0 18 * * *"
    - cron: "*/22 * * * *"
  workflow_dispatch:
    inputs:
      part:
        description: 'æ‰‹åŠ¨éªŒè¯æŒ‡å®šåˆ†ç‰‡ 1~16'
        required: false
        default: ''

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      PYTHONUNBUFFERED: 1

    steps:
      # ------------------------------
      # 1ï¸âƒ£ è·å–ä»“åº“ä»£ç 
      # ------------------------------
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      # ------------------------------
      # 2ï¸âƒ£ å®‰è£… Python
      # ------------------------------
      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.12'

      # ------------------------------
      # 3ï¸âƒ£ å®‰è£…ä¾èµ–
      # ------------------------------
      - name: Install dependencies
        run: |
          pip install --upgrade requests dnspython

      # ------------------------------
      # 4ï¸âƒ£ é…ç½® Git ç”¨æˆ·
      # ------------------------------
      - name: Configure Git
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"

      # ------------------------------
      # 5ï¸âƒ£ ç¡®å®šå½“å‰åˆ†ç‰‡ PART
      # ------------------------------
      - name: Determine PART index
        id: detect
        shell: bash
        run: |
          mkdir -p tmp
          LAST_PART_FILE="tmp/last_part.txt"
          PART_INPUT="${{ github.event.inputs.part }}"

          if [ -n "$PART_INPUT" ]; then
            PART="$PART_INPUT"
            echo "ğŸ›  æ‰‹åŠ¨æŒ‡å®šåˆ†ç‰‡ï¼š$PART"
          else
            if [ -f "$LAST_PART_FILE" ]; then
              LAST_PART=$(cat "$LAST_PART_FILE")
              PART=$(( (LAST_PART % 16) + 1 ))
            else
              PART=1
            fi
            echo "â± è‡ªåŠ¨è½®æ›¿åˆ†ç‰‡ï¼š$PART"
          fi

          echo $PART > $LAST_PART_FILE
          echo "part=$PART" >> $GITHUB_OUTPUT

      # ------------------------------
      # 6ï¸âƒ£ å®šæ—¶å¼ºåˆ¶ä¸‹è½½è§„åˆ™
      # ------------------------------
      - name: Force download rules at schedule times
        shell: bash
        run: |
          CURRENT_HOUR=$(date -u +"%H")
          if [[ "$CURRENT_HOUR" == "00" || "$CURRENT_HOUR" == "06" || "$CURRENT_HOUR" == "12" || "$CURRENT_HOUR" == "18" ]]; then
            echo "âœ… å¼ºåˆ¶ä¸‹è½½è§„åˆ™æºå¹¶ç”Ÿæˆæ‰€æœ‰åˆ†ç‰‡"
            python split_and_check_16.py --force-update
          else
            echo "â© éä¸‹è½½æ—¶é—´ï¼Œä¸å¼ºåˆ¶æ›´æ–°"
          fi

      # ------------------------------
      # 7ï¸âƒ£ ç¡®ä¿è§„åˆ™æ–‡ä»¶å’Œåˆ†ç‰‡å­˜åœ¨
      # ------------------------------
      - name: Ensure rules and first part exist
        shell: bash
        run: |
          MERGED_FILE="merged_rules.txt"
          FIRST_PART="tmp/part_01.txt"

          if [ ! -f "$MERGED_FILE" ] || [ ! -f "$FIRST_PART" ]; then
            echo "âš  ç¼ºå°‘è§„åˆ™æ–‡ä»¶æˆ–åˆ†ç‰‡ï¼Œè‡ªåŠ¨æ‹‰å–è§„åˆ™æºå¹¶ç”Ÿæˆåˆ†ç‰‡"
            python split_and_check_16.py --force-update
          else
            echo "âœ… è§„åˆ™æ–‡ä»¶å’Œåˆ†ç‰‡å­˜åœ¨"

      # ------------------------------
      # 8ï¸âƒ£ éªŒè¯å½“å‰åˆ†ç‰‡ DNS
      # ------------------------------
      - name: Run DNS validation for current part
        shell: bash
        env:
          PART: ${{ steps.detect.outputs.part }}
        run: |
          mkdir -p logs
          echo "â± å¼€å§‹éªŒè¯åˆ†ç‰‡ $PART"
          python split_and_check_16.py --part "$PART" | tee logs/split_check_part_${PART}.log

      # ------------------------------
      # 9ï¸âƒ£ æäº¤éªŒè¯åçš„è§„åˆ™
      # ------------------------------
      - name: Commit & Push Validated Rules
        shell: bash
        env:
          PART: ${{ steps.detect.outputs.part }}
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          # æå– COMMIT_STATSï¼Œè‹¥æ—¥å¿—ç¼ºå¤±ä½¿ç”¨é»˜è®¤å€¼ 0,0,0
          STATS=$(grep "COMMIT_STATS" logs/split_check_part_${PART}.log 2>/dev/null | tail -n1 | sed 's/COMMIT_STATS: //' || echo "0,0,0")

          # æ·»åŠ éœ€è¦æäº¤çš„æ–‡ä»¶
          git add tmp/last_part.txt dist/validated_part_*.txt dist/delete_counter.json merged_rules.txt

          # æäº¤æ›´æ”¹
          git commit -m "ğŸ¤– part $PART â†’ $STATS" || echo "No changes to commit"

          # æ‹‰å–æœ€æ–°ä»£ç å¹¶ rebase
          git pull --rebase origin main || echo "âš  Pull failed or nothing to rebase"

          # æ¨é€åˆ°ä»“åº“
          git push https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }}.git HEAD:main
