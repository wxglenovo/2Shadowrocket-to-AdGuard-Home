name: Split & DNS Check

on:
  schedule:
    - cron: "0 0 * * *"
    - cron: "0 6 * * *"
    - cron: "0 12 * * *"
    - cron: "0 18 * * *"
    - cron: "*/22 * * * *"
  workflow_dispatch:
    inputs:
      part:
        description: 'æ‰‹åŠ¨éªŒè¯æŒ‡å®šåˆ†ç‰‡ 1~16'
        required: false
        default: ''

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      PYTHONUNBUFFERED: 1

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - uses: actions/setup-python@v4
        with:
          python-version: '3.12'

      - run: pip install --upgrade requests dnspython

      - name: Ensure delete_counter.json exists
        shell: bash
        run: |
          mkdir -p dist
          git fetch origin main
          git checkout origin/main -- dist/delete_counter.json || echo "{}" > dist/delete_counter.json

      - name: Determine PART index
        id: detect
        shell: bash
        run: |
          mkdir -p tmp
          LAST_PART_FILE="tmp/last_part.txt"
          git fetch origin main
          git checkout origin/main -- tmp/last_part.txt || echo "1" > tmp/last_part.txt

          PART_INPUT="${{ github.event.inputs.part }}"
          if [ -n "$PART_INPUT" ]; then
            PART="$PART_INPUT"
          else
            LAST_PART=$(cat "$LAST_PART_FILE")
            PART=$(( (LAST_PART % 16) + 1 ))
          fi
          echo $PART > $LAST_PART_FILE
          echo "part=$PART" >> $GITHUB_OUTPUT

      - name: Force download rules at schedule times
        shell: bash
        run: |
          CURRENT_HOUR=$(date -u +"%H")
          if [[ "$CURRENT_HOUR" == "00" || "$CURRENT_HOUR" == "06" || "$CURRENT_HOUR" == "12" || "$CURRENT_HOUR" == "18" ]]; then
            python split_and_check_16.py --force-update
          fi

      - name: Ensure rules and first part exist
        shell: bash
        run: |
          MERGED_FILE="merged_rules.txt"
          FIRST_PART="tmp/part_01.txt"
          if [ ! -f "$MERGED_FILE" ] || [ ! -f "$FIRST_PART" ]; then
            python split_and_check_16.py --force-update
          fi

      - name: Ensure current part file exists
        shell: bash
        env:
          PART: ${{ steps.detect.outputs.part }}
        run: |
          PART_FILE=$(printf "tmp/part_%02d.txt" "$PART")
          if [ ! -f "$PART_FILE" ]; then
            python split_and_check_16.py --force-update
          fi

      - name: Run DNS validation
        shell: bash
        env:
          PART: ${{ steps.detect.outputs.part }}
        run: |
          mkdir -p logs dist tmp
          python split_and_check_16.py --part "$PART" | tee logs/split_check_part_${PART}.log

      - name: Commit & Push Validated Rules
        shell: bash
        env:
          PART: ${{ steps.detect.outputs.part }}
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add tmp/last_part.txt dist/validated_part_*.txt tmp/part_*.txt logs/ merged_rules.txt dist/delete_counter.json
          COMMIT_MSG=$(tail -n 20 logs/split_check_part_${PART}.log | grep "COMMIT_STATS" | tail -n1 | sed 's/COMMIT_STATS: //')
          git commit -m "ðŸ¤– Auto update: validated part $PART â†’ $COMMIT_MSG" || echo "No changes to commit"
          git pull --rebase origin main || echo "âš  Pull failed or nothing to rebase"
          git push https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }}.git HEAD:main
