name: Split & DNS Check

on:
  schedule:
    # æ¯å¤© UTC 0:00 æ›´æ–° urls.txt
    - cron: "0 0 * * *"
    # æ¯å¤©è‡ªåŠ¨è½®æ›¿ 16 æ¬¡åˆ†ç‰‡éªŒè¯ï¼Œæ¯ 1.5 å°æ—¶è½®æ›¿ä¸€ç‰‡
    - cron: "0 0,1,3,4,6,7,9,10,12,13,15,16,18,19,21,22 * * *"
  workflow_dispatch:
    inputs:
      part:
        description: 'æ‰‹åŠ¨éªŒè¯æŒ‡å®šåˆ†ç‰‡ 1~16'
        required: false
        default: ''

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      PYTHONUNBUFFERED: 1

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.12'

      - name: Install dependencies
        run: pip install --upgrade requests dnspython

      - name: Download latest urls.txt
        run: python split_and_check_16.py --update

      - name: Run split and DNS check
        shell: bash
        run: |
          LAST_PART_FILE=".last_part"
          PART_INPUT="${{ github.event.inputs.part }}"

          if [ -n "$PART_INPUT" ]; then
              # æ‰‹åŠ¨è§¦å‘
              PART="$PART_INPUT"
              echo "ğŸ›  æ‰‹åŠ¨è§¦å‘ï¼ŒéªŒè¯åˆ†ç‰‡ $PART"
          else
              # è‡ªåŠ¨è½®æ›¿
              if [ -f "$LAST_PART_FILE" ]; then
                  LAST_PART=$(cat "$LAST_PART_FILE")
                  PART=$(( (LAST_PART % 16) + 1 ))
              else
                  PART=1
              fi
              echo "â± è‡ªåŠ¨è½®æ›¿éªŒè¯åˆ†ç‰‡ $PART"
          fi

          # ä¿å­˜å½“å‰è½®æ›¿åˆ†ç‰‡
          echo $PART > $LAST_PART_FILE

          # æ‰§è¡Œ Python éªŒè¯è„šæœ¬
          python split_and_check_16.py --part "$PART" | tee split_check.log

      - name: Commit & Push Validated Rules
        shell: bash
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add dist/validated_part_*.txt tmp/part_*.txt
          git commit -m "ğŸ¤– Auto update: valid blocklist" || echo "No changes"
          git push https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }}.git HEAD:main
