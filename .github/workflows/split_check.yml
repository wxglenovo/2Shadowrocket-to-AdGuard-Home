jobs:
  build:
    runs-on: ubuntu-latest
    env:
      PYTHONUNBUFFERED: 1

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.12'

      - name: Install dependencies
        run: pip install requests dnspython

      - name: Get current UTC hour
        id: utchour
        run: echo "hour=$(date -u +'%H')" >> $GITHUB_OUTPUT

      - name: Decide Part ID
        id: part
        shell: bash
        run: |
          LAST_FILE=".last_part"
          INPUT_PART="${{ github.event.inputs.part }}"

          if [ -n "$INPUT_PART" ]; then
              PART="$INPUT_PART"
              echo "ğŸ›  æ‰‹åŠ¨éªŒè¯åˆ†ç‰‡ $PART"
          else
              if [ -f "$LAST_FILE" ]; then
                  LAST=$(cat "$LAST_FILE")
                  PART=$(( (LAST % 16) + 1 ))
              else
                  PART=1
              fi
              echo "â± è‡ªåŠ¨è½®æ›¿éªŒè¯åˆ†ç‰‡ $PART"
          fi

          echo $PART > $LAST_FILE
          echo "part=$PART" >> $GITHUB_OUTPUT

      - name: Force download & split at 0/6/12/18 UTC
        if: ${{ contains('0,6,12,18', steps.utchour.outputs.hour) }}
        run: |
          echo "ğŸ” åˆ°è¾¾å¼ºåˆ¶æ›´æ–°æ—¶é—´ï¼ˆUTC ${{ steps.utchour.outputs.hour }}ï¼‰"
          python split_and_check_16.py --force-update

      - name: Check missing files & auto download if needed
        shell: bash
        run: |
          PART=${{ steps.part.outputs.part }}
          PF=$(printf "tmp/part_%02d.txt" "$PART")
          if [ ! -f "$PF" ] || [ ! -f merged_rules.txt ]; then
              echo "âš  ç¼ºå°‘è§„åˆ™æˆ–åˆ†ç‰‡ï¼Œè‡ªåŠ¨é‡æ–°ä¸‹è½½å¹¶åˆ‡ç‰‡"
              python split_and_check_16.py --force-update
          fi

      - name: Run DNS validation
        run: |
          PART=${{ steps.part.outputs.part }}
          python split_and_check_16.py --part "$PART" | tee -a dns_log_part_$PART.log

      - name: Commit & Push
        shell: bash
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          git add dist/validated_part_*.txt tmp/part_*.txt fails.json *.log merged_rules.txt || true

          git commit -m "âœ… Auto update: validated part $(cat .last_part)" \
