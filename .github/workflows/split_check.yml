            fi
            echo "â± è‡ªåŠ¨è½®æ›¿åˆ†ç‰‡ï¼š$PART"
          fi

          echo "$PART" > "$LAST_PART_FILE"
          echo "part=$PART" >> $GITHUB_OUTPUT

