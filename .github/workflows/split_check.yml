name: Split & DNS Check

on:
  schedule:
    # æ¯å¤© UTC 0ã€6ã€12ã€18 å¼ºåˆ¶ä¸‹è½½
    - cron: "0 0 * * *"
    - cron: "0 6 * * *"
    - cron: "0 12 * * *"
    - cron: "0 18 * * *"

    # æ¯ 22 åˆ†é’Ÿè½®æ›¿åˆ†ç‰‡éªŒè¯
    - cron: "*/22 * * * *"

  workflow_dispatch:
    inputs:
      part:
        description: "æ‰‹åŠ¨æŒ‡å®šåˆ†ç‰‡ 1~16"
        required: false
        default: ""

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      PYTHONUNBUFFERED: 1

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.12"

      - name: Install dependencies
        run: pip install --upgrade requests dnspython

      - name: Determine PART
        id: detect
        shell: bash
        run: |
          mkdir -p tmp
          LAST_PART_FILE="tmp/last_part.txt"

          git fetch origin main
          git checkout origin/main -- tmp/last_part.txt || echo "âš  tmp/last_part.txt ä¸å­˜åœ¨"

          PART_INPUT="${{ github.event.inputs.part }}"
          if [ -n "$PART_INPUT" ]; then
            PART="$PART_INPUT"
            echo "ğŸ›  æ‰‹åŠ¨æŒ‡å®šåˆ†ç‰‡: $PART"
          else
            if [ -f "$LAST_PART_FILE" ]; then
              LAST_PART=$(cat "$LAST_PART_FILE")
              PART=$(( (LAST_PART % 16) + 1 ))
            else
              PART=1
            fi
            echo "â± è‡ªåŠ¨è½®æ›¿åˆ†ç‰‡: $PART"
          fi

          echo $PART > $LAST_PART_FILE
          echo "part=$PART" >> $GITHUB_OUTPUT

      - name: Force update rules
        shell: bash
        run: |
          CURRENT_HOUR=$(date -u +"%H")
          if [[ "$CURRENT_HOUR" == "00" || "$CURRENT_HOUR" == "06" || "$CURRENT_HOUR" == "12" || "$CURRENT_HOUR" == "18" ]]; then
            echo "âœ… å¼ºåˆ¶ä¸‹è½½è§„åˆ™æº"
            python split_and_check_16.py --force-update
          fi

      - name: Ensure rules exist
        shell: bash
        run: |
          MERGED_FILE="merged_rules.txt"
          FIRST_PART="tmp/part_01.txt"
          if [ ! -f "$MERGED_FILE" ] || [ ! -f "$FIRST_PART" ]; then
            echo "âš  ç¼ºå°‘è§„åˆ™æ–‡ä»¶æˆ–åˆ†ç‰‡ï¼Œè‡ªåŠ¨ä¸‹è½½"
            python split_and_check_16.py --force-update
          fi

      - name: Ensure current part exists
        shell: bash
        env:
          PART: ${{ steps.detect.outputs.part }}
        run: |
          PART_FILE=$(printf "tmp/part_%02d.txt" "$PART")
          if [ ! -f "$PART_FILE" ]; then
            echo "âš  å½“å‰åˆ†ç‰‡ç¼ºå¤±: $PART_FILE"
            python split_and_check_16.py --force-update
          fi

      - name: Run DNS validation
        shell: bash
        env:
          PART: ${{ steps.detect.outputs.part }}
        run: |
          mkdir -p logs
          echo "â± éªŒè¯åˆ†ç‰‡ $PART"
          python split_and_check_16.py --part "$PART" | tee logs/validated_part_${PART}.log

      - name: Commit & Push
        shell: bash
        env:
          PART: ${{ steps.detect.outputs.part }}
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add tmp/last_part.txt dist/validated_part_*.txt dist/delete_counter_*.json tmp/part_*.txt logs/ merged_rules.txt
          git commit -m "ğŸ¤– Auto update: validated part $PART" || echo "No changes"
          git push https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }}.git HEAD:main
