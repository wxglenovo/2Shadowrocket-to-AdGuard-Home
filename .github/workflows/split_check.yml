jobs:
  build:
    runs-on: ubuntu-latest
    env:
      PYTHONUNBUFFERED: 1

    steps:
      # -----------------------------
      # 1. æ£€å‡ºä»“åº“
      # -----------------------------
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      # -----------------------------
      # 2. è®¾ç½® Python ç¯å¢ƒ
      # -----------------------------
      - name: Setup Python
        uses: actions/setup-python@v4
