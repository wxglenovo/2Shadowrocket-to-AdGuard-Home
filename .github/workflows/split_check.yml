name: Split & DNS Check

on:
  schedule:
    - cron: "0 0 * * *"
    - cron: "0 6 * * *"
    - cron: "0 12 * * *"
    - cron: "0 18 * * *"
    - cron: "*/22 * * * *"
  workflow_dispatch:
    inputs:
      part:
        description: 'æ‰‹åŠ¨éªŒè¯æŒ‡å®šåˆ†ç‰‡ 1~16'
        required: false
        default: ''

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      PYTHONUNBUFFERED: 1

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.12'

      - name: Install dependencies
        run: pip install --upgrade requests dnspython

      - name: Configure Git
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"

      - name: Determine PART index
        id: detect
        run: |
          mkdir -p tmp
          LAST_PART_FILE="tmp/last_part.txt"
          PART_INPUT="${{ github.event.inputs.part }}"
          if [ -n "$PART_INPUT" ]; then
            PART="$PART_INPUT"
          else
            if [ -f "$LAST_PART_FILE" ]; then
              LAST_PART=$(cat "$LAST_PART_FILE")
              PART=$(( (LAST_PART % 16) + 1 ))
            else
              PART=1
            fi
          fi
          echo $PART > $LAST_PART_FILE
          echo "part=$PART" >> $GITHUB_OUTPUT

      - name: Force download rules at schedule times
        run: |
          CURRENT_HOUR=$(date -u +"%H")
          if [[ "$CURRENT_HOUR" == "00" || "$CURRENT_HOUR" == "06" || "$CURRENT_HOUR" == "12" || "$CURRENT_HOUR" == "18" ]]; then
            python split_and_check_16.py --force-update
          fi

      - name: Ensure rules and first part exist
        run: |
          python split_and_check_16.py --force-update

      - name: Run DNS validation for current part
        env:
          PART: ${{ steps.detect.outputs.part }}
        run: |
          mkdir -p logs
          python split_and_check_16.py --part "$PART" | tee logs/split_check_part_${PART}.log

      - name: Commit & Push Validated Rules
        env:
          PART: ${{ steps.detect.outputs.part }}
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          STATS=$(grep "COMMIT_STATS" logs/split_check_part_${PART}.log 2>/dev/null | tail -n1 | sed 's/COMMIT_STATS: //' || echo "0,0,0")
          git add tmp/last_part.txt dist/validated_part_*.txt dist/delete_counter.json merged_rules.txt
          git commit -m "ðŸ¤– part $PART â†’ $STATS" || echo "No changes to commit"
          git pull --rebase origin main || echo "âš  Pull failed or nothing to rebase"
          git push https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }}.git HEAD:main
